specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DaoFactory
    network: arbitrum-sepolia
    source:
      address: "0x762ACE01adcC984E116Ae5404d7ba4b4Bb3588fB"
      abi: DaoFactory
      startBlock: 153652390
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DaoCreated
      abis:
        - name: DaoFactory
          file: ./abis/DaoFactory.json
      eventHandlers:
        - event: DaoCreated(indexed address,indexed uint8,indexed address,string,address,uint256,(uint16,uint16),(uint16,uint16))
          handler: handleDaoCreated
      file: ./src/dao-factory.ts
